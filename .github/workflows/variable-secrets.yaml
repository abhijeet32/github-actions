name: Environment Variables At Workflow Level
on: push

env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: abhi0874
    IMAGE_NAME: github-actions-nginx

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
        - name: Docker Build
          run: echo docker build -t ${{env.CONTAINER_REGISTRY}}/${{env.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}:latest .
        
        - name: Docker Login
          env:
            DOCKER_PASSWORD: xyz1234
          run: echo docker login --username=DOCKER_USERNAME --password=$DOCKER_PASSWORD
        
        - name: Docker push
          run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
        - name: Docker run
          run: echo docker run -d -p 80:80 ${{env.CONTAINER_REGISTRY}}/${{env.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}:latest 